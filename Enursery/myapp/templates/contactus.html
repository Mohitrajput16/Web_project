{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% comment %} 	
	<link rel="stylesheet" href="css/style1.css"> {% endcomment %}
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<style>
		.form-control{
            margin-top: 20px;
            border-radius: 0px;
            border: none;
            border-bottom: 1px solid gray;   
            background-color: inherit;   
          }
		  .contact{
			background-image: url(media/slider.jpg);
			background-size: cover;
		  }
		  .container{
            height: 560px;
            width: 1000px;
            background-color: whitesmoke;
            margin-top: 50px;
            /* border:1px solid black */
            border-radius: 5px;
            box-shadow: 0px 30px 40px -20px var(--grayishBlue);
        }
	</style>

	</head>
	<body>
	<section class="ftco-section">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center 	">
				<h2 class="heading-section">Contact Form </h2>
			</div>
		</div>
		<div class="container">
			
			<div class="form">
			
			<!-- <div class="row ">
				<div class="col-lg-10"> -->
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-6 d-flex align-items-stretch form">
								<div class="contact-wrap w-100 p-md-5 p-4 py-5">
									<h3 class="mb-4">Write us</h3>
									<!-- <div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div> -->
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Message"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group p-2">
													<input type="submit" value="Send Message" class="btn btn-success">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-6 d-flex  contact">
								<div class="info-wrap w-100 p-md-5 ">
									<h3>Contact information</h3>
									<p class="mb-4">We're open for any suggestion or just to have a chat</p>
				        	<div class="dbox w-100 d-flex align-items-start p-2">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-map-marker p-2"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center p-2">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-phone p-2"></span>
				        		</div>
				        		<div class="text pl-3 p-2">
					            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center p-2">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-paper-plane p-2"></span>
				        		</div>
				        		<div class="text pl-3 p-2">
					            <p><span>Email:</span> <a href="/cdn-cgi/l/email-protection#83eaede5ecc3faecf6f1f0eaf7e6ade0ecee"><span class="__cf_email__" data-cfemail="70191e161f30091f0502031904155e131f1d">[email&#160;protected]</span></a></p>
					          </div>
				          </div>
				        	
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>


</body>
</html>
