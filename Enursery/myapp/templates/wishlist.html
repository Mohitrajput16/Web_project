{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="my-3">My Wishlist</h2>

    {% if wishlist_items %}
        <div class="row">
            {% for item in wishlist_items %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ item.product.image.url }}" alt="{{ product.name }}">

                            <h5 class="card-title">{{ item.product.name }}</h5>
                            <p class="card-text">Price: ${{ item.product.price }}</p>
                            <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-danger">Remove</a>
                            <a href="{% url 'add_to_cart' item.product.id %}" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No items in wishlist.</p>
    {% endif %}
</div>
{% endblock %}
